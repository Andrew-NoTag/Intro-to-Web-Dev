<!-- inline style instead -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to CSS Text and Spans</title>
  </head>
  <body>
    <h1 style="font-family: 'Courier New', Courier, monospace">
      Reasons why Nic Cage is actually a great actor.
    </h1>
    <p style="font-size: 0.75rem; font-family: fantasy; color: cadetblue">
      Nicolas Cage has an Oscar.
    </p>
    <p>
      He makes about 8 movies a year.
      <span
        style="
          font-weight: 800;
          color: #006fff;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          text-decoration: overline;
          text-transform: uppercase;
        "
        >At least half of them are laughably watchable.</span
      >
    </p>

    <h2
      style="
        margin-top: 0;
        margin: 0 2rem;
        margin: 5px 10px 15px 20px;
        text-shadow: 4px 4px 6px red;
        border: 2px solid rgba(15, 197, 142, 0.5);
        padding: 1rem 2rem;
      "
    >
      He bought a stolen dinosaur egg.
    </h2>
  </body>
</html>
