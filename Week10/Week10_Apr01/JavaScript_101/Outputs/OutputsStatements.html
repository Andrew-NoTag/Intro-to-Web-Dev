<!DOCTYPE html>
<html>

    <h1>JavaScript 101</h1>

    </script>

    <h2 id="alert" Alert Alert Alert></h2>
    <button id="alertButton">Click me for alert</button>

    <script>
      document.getElementById("alertButton").onclick = function () {
        window.alert(5 + 6);
      };
    </script>

    <script>
      console.log("woohoo");
    </script>

    <p id="statement"></p>

    <script>
      let a, b, c;
      a = 5;
      b = 6;
      c = a + b;

      document.getElementById("statement").innerHTML =
        "The value of z is " + c + ".";
    </script>
  </body>
</html>
